<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean Attribute</title>
  </head>
  <body>
    <button type="button" autofocus onclick="alert('Hello world!')">
      Click Me!
    </button><br>
    <!-- <audio autoplay>
      <source src="fatiha.mp3" type="audio/mpeg" />
    </audio> -->
    <form">
      <input type="checkbox" name="course1" value="web-design">
      <label for="course1"> Web Design</label><br>
      <input type="checkbox" name="course2" value="full-stack-web-development" checked>
      <label for="course2"> Full Stack Web Development</label><br>
      <input type="checkbox" name="course3" value="apps-development" >
      <label for="course3"> Apps Development</label><br><br>
      <button>submit</button>

    </form><br>

    <audio controls>
      <source src="fatiha.mp3" type="audio/mpeg" />
    </audio>
    <br>
    <form novalidate>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" disabled><br><br>
     <button>submit</button>
    </form>

    <audio controls loop>
      <source src="fatiha.mp3" type="audio/mpeg" />
    </audio>
    <form>
      <label for="files">Choose files:</label>
      <input type="file" id="files" name="files" multiple><br><br>
      <input type="submit">
    </form>

    <audio controls muted>
      <source src="fatiha.mp3" type="audio/mpeg" />
    </audio><br>


    <form>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" required><br><br>
      <label for="country">Country:</label>  
      <input type="text" id="country" name="country" value="Bangladesh" readonly><br><br>
      <button>submit</button>
    </form><br>

    <ol reversed>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      </ol><br>

      <form >
        <label for="course">Choose a course:</label>
        <select name="course" id="course">
          <option value="apps-development">apps Development</option>
          <option value="software-development">software development</option>
          <option value="full stack development" selected>full stack development</option>
          
        </select>
        <br><br>
        <button>submit</button>
      </form>

  </body>
</html>
